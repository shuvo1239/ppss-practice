    <body>
        <header id="main_header">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-md-3 col-4">
                        <div class="top_logo">
                            <img src="images/logo.png" class="img-fluid" alt="">
                        </div>
                    </div> -->
                    <div class=" col-12">
                        <div class="top_heading">
                            <h2>Rabindra Open Schooling</h2>
                            <h4> Jalpaiguri </h4>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </header>
        <section id="main_body">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="main_body_content">



                            <div class="registration">
                                <form>

                                    <label for="exampleInputEmail1" class="form-label"> Registration
                                        No. </label>
                                    <input type="number" placeholder="Your Registration No."
                                        class="form-control form-control-lg " required>

                                    <button class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal" type="button" class="btn btn-primary">Get Your
                                        Result</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">

                        <h5 class="modal-title modal_top" id="exampleModalLabel">Rabindra Open Schooling</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>
                    <div class="modal-body">
                        <section id="student_profile">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-3 mb-3">
                                        <div class="profile ">
                                            <img src="images/profile-picture.png" />
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="result">
                                            <table>
                                                <tbody>
                                                    <tr>
                                                        <td>Student Name:</td>
                                                        <td>Abu Taleb Haque</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Father's Name :</td>
                                                        <td>Nazrul Miah</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Registration No. :</td>
                                                        <td>121620181528</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Total Marks Obtained :</td>
                                                        <td>404</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Overall Grade :</td>
                                                        <td>B+</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Result :</td>
                                                        <td>P</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="modal-footer">
                        <div class="modal_close">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>





        <footer id="main_footer">
            <p> &#169; Rabindra Open Schooling | 2022 </p>
        </footer>
